    <div id="housing-calculator">
        <h2>Housing Affordability Calculator</h2>

        <div>
            <label for="gross-annual-income">Gross Annual Income:</label>
            <input type="number" id="gross-annual-income" placeholder="e.g., 60000">
        </div>
        
        <button id="calculate-housing-btn">Calculate</button>

            </div>
    </div>
